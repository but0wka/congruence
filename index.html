<!DOCTYPE html>
<html lang="en" class="h-full light">

<head>
    <meta charset="utf-8">
    <title>Розв’язування конгруенції</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">
    <script src="https://pagead2.googlesyndication.com/pagead/managed/js/adsense/m202403180101/show_ads_impl_fy2021.js?bust=31082004"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://pulujsbrain.000webhostapp.com/style.css">
</head>

<body class="bg-gray-100 flex h-full items-center py-16">
    <main id="content" role="main" class="w-full max-w-lg mx-auto p-6">
        <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm">
            <div class="p-4 sm:p-7">
                <div class="text-center">
                    <h1 class="py-2 block text-2xl font-bold text-gray-800">Розв’язування конгруенції</h1>
                    <input type="text" name="a" value="" class="border-gray-200 rounded-lg text-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="a">
                    <label class="mt-2 text-lg text-gray-600">x ≡</label>
                    <input type="text" name="b" value="" class="border-gray-200 rounded-lg text-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="b">
                    <label class="mt-2 text-lg text-gray-600">
                        (mod
                    </label>
                    <input type="text" name="m" value="" class="border-gray-200 rounded-lg text-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="m">
                    <label class="mt-2 text-lg text-gray-600">)</label>
                </div>
                <div class="mt-5">
                    <div class="grid gap-y-4">
                        <div>
                            <div class="relative">
                                <textarea rows="3" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" readonly></textarea>
                            </div>
                        </div>

                        <button type="button" name="calculate" value="Calculate" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">Обчислити ⚙️</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
